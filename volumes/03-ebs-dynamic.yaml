#pvc we have the storage we are claiming now # in pvc we have pv information
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-dynamic
spec:
  storageClassName: "expense-ebs" # Empty string must be explicitly set otherwise default StorageClass will be set
  # volumeName: ebs-dynamic #we are not creating manually
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
---
#pod get the storage through the pvc
apiVersion: v1
kind: Pod
metadata:
  name: ebs-dynamic
  labels:
    purpose: ebs-dynamic
spec:
  # nodeSelector:
  #   topology.kubernetes.io/zone: us-east-1b
  containers:
  - name: nginx
    image: nginx
    volumeMounts: # docker run  -v hostpath:containerpath.
    - name: ebs-dynamic
      mountPath: /usr/share/nginx/html
  volumes:
  - name: ebs-dynamic # this will come from PVC
    persistentVolumeClaim:
      claimName: ebs-dynamic
---
#Service 
apiVersion : v1
kind: Service
metadata:
  name: nginx
spec:
  type: LoadBalancer
  selector:
    purpose: ebs-dynamic
  ports:
  - name: nginx-svc-port
    protocol: TCP
    port: 80 # service port
    targetPort: 80 #container port
    nodePort: 30007