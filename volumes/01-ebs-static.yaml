#pv is the physical representation of storage 
apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 20Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-03c92999763219936
---
#pvc we have the storage we are claiming now # in pvc we have pv information
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-static
spec:
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: ebs-static 
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
#pod get the storage through the pvc
apiVersion: v1
kind: Pod
metadata:
  name: ebs-static
  labels:
    purpose: ebs-static
spec:
  nodeSelector:
    topology.kubernetes.io/zone: us-east-1b
  containers:
  - name: nginx
    image: nginx
    volumeMounts: # docker run  -v hostpath:containerpath.
    - name: ebs-static
      mountPath: /usr/share/nginx/html
  volumes:
  - name: ebs-static # this will come from PVC
    persistentVolumeClaim:
      claimName: ebs-static
---
apiVersion : v1
kind: Service
metadata:
  name: nginx
spec:
  type: LoadBalancer
  selector:
    purpose: ebs-static
  ports:
  - name: nginx-svc-port
    protocol: TCP
    port: 80 # service port
    targetPort: 80 #container port
    nodePort: 30007