apiVersion: apps/v1
kind: deployment
metadata:
  name: frontend
  labels: 
    app: nginix
    tier: frontend
spec:
  replicas: 3
  selector: 
  matchLabels:
      tier: frontend
      app: nginx
  template: 
    metadata:
      labels:
        tier: frontend
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
---
apiVersion : v1
kind: Service
metadata:
  name: nginx
spec:
  selector:
    tier: frontend
    app: nginx
  ports:
  - name: nginx-svc-port
    protocol: TCP
    port: 80 # service port
    targetPort: 80 #container port









